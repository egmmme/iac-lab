# ===================================================================
# tfsec Configuration - Demo/Lab Environment
# ===================================================================
# This file configures tfsec to exclude specific rules that are
# acceptable in demo/lab environments but NOT in production.
#
# IMPORTANT: For production, DELETE this file and fix the
# actual vulnerabilities (see README-SECURITY.md)
# ===================================================================

# Exclude specific rules for demo/lab
exclude:
  # Allow public ingress for demo (HTTP/SSH)
  - azure-network-no-public-ingress

  # Allow SSH from Internet for automated testing
  - azure-network-ssh-blocked-from-internet

# Minimum severity configuration
# For production, change to: minimum_severity: MEDIUM
minimum_severity: HIGH

# Exclude test directories
exclude_paths:
  - .terraform/**
  - .terratest/**
  - tests/**

# Output format
format: default
# ===================================================================
# Justification for exclusions:
#
# 1. azure-network-no-public-ingress
#    - Context: Demo/lab environment requires public HTTP access
#    - Production: Use Azure Application Gateway + WAF
#
# 2. azure-network-ssh-blocked-from-internet
#    - Context: CI/CD pipeline requires SSH for Ansible
#    - Production: Use Azure Bastion or JIT Access
#
# See README-SECURITY.md for remediation options
# ===================================================================
