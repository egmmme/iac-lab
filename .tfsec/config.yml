# ===================================================================
# tfsec Configuration - Demo/Lab Environment
# ===================================================================
# Este archivo configura tfsec para excluir reglas específicas que son
# aceptables en entornos de demo/lab pero NO en producción.
#
# IMPORTANTE: Para producción, ELIMINAR este archivo y corregir las
# vulnerabilidades reales (ver README-SECURITY.md)
# ===================================================================

# Excluir reglas específicas para demo/lab
exclude:
  # Permitir ingress público para demo (HTTP/SSH)
  - azure-network-no-public-ingress

  # Permitir SSH desde Internet para testing automatizado
  - azure-network-ssh-blocked-from-internet

# Configuración de severidad mínima
# En producción, cambiar a: minimum_severity: MEDIUM
minimum_severity: HIGH

# Excluir directorios de tests
exclude_paths:
  - .terraform/**
  - .terratest/**
  - tests/**

# Formato de salida
format: default
# ===================================================================
# Justificación de exclusiones:
#
# 1. azure-network-no-public-ingress
#    - Contexto: Entorno de demo/lab requiere acceso HTTP público
#    - Producción: Usar Azure Application Gateway + WAF
#
# 2. azure-network-ssh-blocked-from-internet
#    - Contexto: CI/CD pipeline requiere SSH para Ansible
#    - Producción: Usar Azure Bastion o JIT Access
#
# Ver README-SECURITY.md para opciones de remediación
# ===================================================================
