# ===================================================================
# ANSIBLE - Gesti√≥n de Configuraci√≥n
# Prop√≥sito: Configurar software en la VM (instalar Nginx)
# ===================================================================
---
- name: Configurar servidor web
  hosts: webservers
  become: yes

  tasks:
    - name: Actualizar cach√© de paquetes
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Instalar Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Iniciar y habilitar Nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Crear p√°gina index personalizada
      ansible.builtin.copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Demo Terraform + Ansible</title>
              <style>
                  body { font-family: Arial; margin: 50px; background: #f0f0f0; }
                  .container { background: white; padding: 30px; border-radius: 8px; }
                  h1 { color: #0078D4; }
                  .tech { background: #e8e8e8; padding: 10px; margin: 10px 0; border-radius: 4px; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üöÄ Deployed with Terraform + Ansible!</h1>
                  <div class="tech">
                      <strong>Infrastructure:</strong> Terraform (IaC)
                      <br>Cre√≥: VM, VNet, IP p√∫blica, NSG
                  </div>
                  <div class="tech">
                      <strong>Configuration:</strong> Ansible
                      <br>Instal√≥: Nginx, p√°gina personalizada
                  </div>
                  <p>‚úÖ Pipeline completado exitosamente</p>
              </div>
          </body>
          </html>
        dest: /var/www/html/index.html
        mode: "0644"

    - name: Verificar que Nginx est√° corriendo
      ansible.builtin.systemd:
        name: nginx
        state: started
      register: nginx_status

    - name: Mostrar estado de Nginx
      ansible.builtin.debug:
        msg: "Nginx est√° {{ nginx_status.status.ActiveState }}"
